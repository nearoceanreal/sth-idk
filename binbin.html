<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang web Hacker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'VT323', monospace;
      overflow: hidden;
    }

    /* Nền Matrix */
    #matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      text-align: center;
    }

    .text-output {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 1.2rem;
      line-height: 1.4;
      min-height: 160px;
      max-width: 95%;
      margin: 0 auto;
      text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
    }

    /* Nút neon */
    .btn {
      position: absolute;
      bottom: 35%;
      left: 50%;
      transform: translateX(-50%) translateY(30px);
      opacity: 0;
      padding: 0.75rem 2rem;
      font-size: 1.25rem;
      font-weight: bold;
      color: #fff !important;
      border: 2px solid #0f0;
      border-radius: 0.5rem;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(6px);
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      text-shadow: 0 0 8px #0f0;
      box-shadow: 0 0 20px #0f0, 0 0 40px #0f0;
      transition: all 0.8s ease;
      z-index: 10;
      width: 80%;
      max-width: 320px;
    }

    .btn.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .btn:hover {
      background: rgba(0, 50, 0, 0.9);
      box-shadow: 0 0 30px #0f0, 0 0 60px #0f0, 0 0 100px #0f0;
      transform: translateX(-50%) scale(1.05);
    }

    /* ===== Responsive: chữ và nút thu nhỏ ===== */
    @media (max-width: 640px) {
      .text-output {
        font-size: 0.95rem;
        line-height: 1.3;
        min-height: 140px;
      }

      .btn {
        font-size: 1rem;
        padding: 0.6rem 1.2rem;
        max-width: 90%;
        bottom: 40%;
      }
    }
  </style>
</head>
<body>
  <!-- Canvas nền Matrix -->
  <canvas id="matrix"></canvas>

  <div class="container">
    <pre id="hacker-text" class="text-output"></pre>
    <a id="rickroll-btn" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
       target="_blank" class="btn">
      bấm vào đây để bị hack
    </a>
  </div>

  <script>
    /* ========== Matrix Rain ========== */
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    }
    resizeCanvas();

    const chars = "アァイィウヴエェオカガキギクグケゲコゴサザシジスズセゼソゾABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    let font_size = 14;
    let columns = canvas.width / font_size;
    let drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0f0";
      ctx.font = font_size + "px VT323";

      for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(text, i * font_size, drops[i] * font_size);

        if (drops[i] * font_size > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 33);

    window.addEventListener("resize", () => {
      resizeCanvas();
      columns = canvas.width / font_size;
      drops = Array(Math.floor(columns)).fill(1);
    });

    /* ========== Gõ từng chữ ========== */
    const hackerTextElement = document.getElementById('hacker-text');
    const button = document.getElementById('rickroll-btn');

    const lines = [
      'C:\\Users\\Guest> Đang khởi động kết nối tới máy chủ...',
      'Đã kết nối thành công. IP: 192.168.1.1',
      'Đang tìm kiếm lỗ hổng...',
      'Tìm thấy 3 lỗ hổng bảo mật nghiêm trọng.',
      'Đang khai thác...',
      'Truy cập được cấp. Chuẩn bị xâm nhập hệ thống...',
      'Đang tải xuống virus...',
      'Đã tải xuống thành công!',
      'Hack thành công! Chúc mừng bạn đã bị lừa.'
    ];

    let lineIndex = 0;
    let charIndex = 0;

    function typeText() {
      if (lineIndex < lines.length) {
        const currentLine = lines[lineIndex];

        if (charIndex < currentLine.length) {
          hackerTextElement.textContent += currentLine.charAt(charIndex);
          charIndex++;
          setTimeout(typeText, 35);
        } else {
          hackerTextElement.textContent += '\n';
          lineIndex++;
          charIndex = 0;
          setTimeout(typeText, 400);
        }
      } else {
        button.classList.add('show'); // Hiện nút sau khi gõ xong
      }
    }

    window.onload = function () {
      typeText();
    };
  </script>
</body>
</html>
