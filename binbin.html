<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang web Hacker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'VT323', monospace;
      overflow: hidden;
    }

    /* Canvas phủ nền */
    #matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-shadow: 0 0 5px #fff, 0 0 10px #fff;
      padding: 2rem;
      text-align: center;
      position: relative;
    }

    .text-output {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 1.5rem;
      line-height: 1.5;
      min-height: 200px;
    }

    /* ===== Nút neon ===== */
    .btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1rem 2.5rem;
      font-size: 1.875rem;
      font-weight: bold;
      color: #fff; /* chữ trắng luôn */
      border: 2px solid #0f0;
      border-radius: 0.75rem;
      background: #0f0;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      overflow: hidden;
      z-index: 10;
      text-shadow: 0 0 5px #000;
      box-shadow: 0 0 20px #0f0, 0 0 40px #0f0, 0 0 60px #0f0;
      transition: all 0.3s ease-in-out;
      opacity: 0;
      pointer-events: none;
    }

    .btn.show {
      opacity: 1;
      pointer-events: auto;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
      transition: 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      color: #fff; /* vẫn trắng khi hover */
      background: #0f0;
      box-shadow: 0 0 30px #0f0, 0 0 60px #0f0, 0 0 100px #0f0;
      transform: scale(1.1) translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <!-- Canvas nền hiệu ứng matrix -->
  <canvas id="matrix"></canvas>

  <div class="container">
    <pre id="hacker-text" class="text-output"></pre>

    <a id="rickroll-btn" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="btn">
      bấm vào đây để bị hack
    </a>
  </div>

  <script>
    /* ========== Hiệu ứng Matrix Rain ========== */
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const chars = "アァイィウヴエェオカガキギクグケゲコゴサザシジスズセゼソゾタダチッヂツヅテデトドナニヌネノハバパヒビピフブプヘベペホボポマミムメモヤユヨラリルレロワンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const font_size = 14;
    const columns = canvas.width / font_size;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0f0";
      ctx.font = font_size + "px VT323";

      for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(text, i * font_size, drops[i] * font_size);

        if (drops[i] * font_size > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 33);

    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });

    /* ========== Hiệu ứng chữ gõ ========== */
    const hackerTextElement = document.getElementById('hacker-text');
    const button = document.getElementById('rickroll-btn');

    const lines = [
      'C:\\Users\\Guest> Đang khởi động kết nối tới máy chủ...',
      'Đã kết nối thành công. IP: 192.168.1.1',
      'Đang tìm kiếm lỗ hổng...',
      'Tìm thấy 3 lỗ hổng bảo mật nghiêm trọng.',
      'Đang khai thác...',
      'Truy cập được cấp. Chuẩn bị xâm nhập hệ thống...',
      'Đang tải xuống virus...',
      'Đã tải xuống thành công!',
      'Hack thành công! Chúc mừng bạn đã bị lừa.'
    ];

    let lineIndex = 0;
    let charIndex = 0;

    function typeText() {
      if (lineIndex < lines.length) {
        const currentLine = lines[lineIndex];

        if (charIndex < currentLine.length) {
          hackerTextElement.textContent += currentLine.charAt(charIndex);
          charIndex++;
          setTimeout(typeText, 25); // tốc độ vừa phải
        } else {
          hackerTextElement.textContent += '\n';
          lineIndex++;
          charIndex = 0;
          setTimeout(typeText, 400); // nghỉ chút khi xuống dòng
        }
      } else {
        button.classList.add('show'); // hiện nút
      }
    }

    window.onload = function() {
      typeText();
    };
  </script>
</body>
</html>
